<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form example</title>
    </head>
    <body>
        <h1>Registrer</h1>
        <form method="GET">
            <div>
            <label for="First_name">First name:</label>
            <input type="text" name="First_name" id="First_name" required placeholder="First name">
            <label for="Last_name" >Last Name</label>
            <input type="text" name="Last_name" id="Last_name" required placeholder="Last name">
        </div>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="Genero" id="Male">
            <label for="Female">Female</label>
            <input type="radio" name="Genero" id="Female">
            <label for="Other">Other</label>
            <input type="radio" name="Genero" id="Other">
        </div>
        <div>
            <label for="Email">Email: </label>
            <input type="email" id="Email" required placeholder="your email">
            <label for="Password *">Password: </label>
            <input type="password" name="Password" id="Password" required placeholder="at least 8 character" min>

        </div>
        <div>
            <label for="Birthday">Birthday</label> 
            <select name="month">
                <option value="1">Jan</option>
                <option value="2">Feb</option>
                <option value="3">Mar</option>
                <option>Apr</option>
                <option>May</option>
                <option>Jun</option>
                <option>Jul</option>
                <option>Aug</option>
            </select>
            <label for="Day"> Day</label>
            <select name="Day">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <label for="Year">Year</label>
            <select name="Year">
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
            </select>
        </div>
        <label for="terms">I'm agree to terms and conditions </label>
        <input name="terms-conditions" type="checkbox" required>
     <div>
        <!--Enviar informacion-->
        <input type="submit" value="Submit" id="Send">
      </div>
    </form>
        <div>
            <a href="index.html">Home</a>
        </div>

                <a href="https://validator.w3.org/check?uri=referer"><img
                    src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
                </p>
                
            </body>
</html>
